<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index_folder/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous"
    >

    <title>Document</title>
</head>
<body>

    <div class="home-div">
        <button class="open-btn"> Start </button>

        <div class="notification-div">
            <img class="bell-img" src="./imgs/bell.png" alt="bell" />
            <div class="notif-div">1</div>
        </div>

        <div class="year-div">
            <div class="year-text" style="--j:0">
                <span style="--i:0">2</span>
                <span style="--i:1">2</span>
                <span style="--i:2">2</span>
                <span style="--i:3">2</span>
            </div>  

            <div class="year-text" style="--j:1" >
                <span style="--i:0">0</span>
                <span style="--i:1">0</span>
                <span style="--i:2">0</span>
                <span style="--i:3">0</span>
            </div> 

            <div class="year-text" style="--j:2">
                <span style="--i:0">1</span>
                <span style="--i:1">1</span>
                <span style="--i:2">2</span>
                <span style="--i:3">2</span>
            </div>  

            <div class="year-text" style="--j:3">
                <span style="--i:0">8</span>
                <span style="--i:1">9</span>
                <span style="--i:2">0</span>
                <span style="--i:3">1</span>
            </div>   
        </div>

        <div class="friend-request-div">
            <img class="f-r-img" src="./imgs/friend_request_img.jpg" alt="f-r-img"/>
            <button type="button" class="btn btn-primary">Accept</button>
            <button type="button" class="btn btn-secondary">Decline</button>
        </div>

        <div class="f-r-accept-div">
                
        </div>
    </div>
    
    <script type="text/javascript" src="./index_folder/index.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
